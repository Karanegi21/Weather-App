<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
     <p class="tab" data-userWeather>Your Weather</p>
     <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
        <!-- grant location -->
        <div class="grant-location-container">
        <img src="images/location.png" width="80" height="80">
        <p>Grant location Access</p>
        <p>Allow access to get Weather Location</p>
        <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- srarch weather -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search For Ciy" data-searchInput>
            <button class="btn">
                <img src="images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- loading -->
        <div class="loading-container">
            <img src="images/loading.gif" width="150" height="150">
        </div>
        <!-- user ingo -->
        <div class="user-info-container">
            <!-- city name and icon -->
           <p data-cityName></p>
           <img data-cityIcon>
           <!-- weather description -->
           <p data-weatherDesc></p>
           <p data-imgIcon></p>
           <p data-temp></p>
            <!-- parameters -->
            <div class="parameters">
                <div class="patameter">
                    <img src="images/wind.png">
                    <p>Wind Speed</p>
                    <p data-windSpeed></p>
                </div>
                <div class="patameter">
                    <img src="images/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="patameter">
                    <img src="images/cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>

        </div>

    </div>


    </div>




    <script src="index.js"></script>
</body>
</html>
